<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="index.css">

        <title>Capture Card Viewer</title>
    </head>

    <body onmouseover="showMenu()" onmouseout="hideMenu()">
        <div class="container">
            <video autoplay='true' id="video"></video>
        </div>

        <div id="menu">
            <input oninput="adjustVolume()" class="slider" id="range" type="range" min='0' max='1' value="1" step="0.01">
        </div>

    <!-- Custom JavaScript -->
    <script type="text/JavaScript" src="index.js"></script>
    </body>
</html>
